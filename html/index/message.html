<!-- Message -->
<style>
	input,
	body {
		font-family: "微軟正黑體", 'Lato', Calibri, Arial, sans-serif;
	}
	#msg_title {
		text-align: center;
		margin: 15px;
	}
	#msg_box {
		width: 400px;
		position: absolute;
		left: 50%;
		margin-left: -200px;
		top: 50%;
		margin-top: -220px;
	}
	.msg,
	#msg_content {
		margin-bottom: 10px;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		color: #1f1f9d;
		border: 0;
		background: #e6e6e6;
		padding-left: 10px;
	}
	.msg {
		width: 100%;
		height: 35px;
	}
	#msg_content {
		padding: 10px;
		width: 100%;
	}
	#msg_captcha {
		width: 50%;
		float: left;
	}
	#img_captcha {
		width: 50%;
		height: 35px;
		float: right;
	}
	#msg_submit {
		font-size: 16px;
		width: 150px;
		height: 45px;
		margin-left: 125px;
		margin-top: 5px;
		background: #FF6666 center center;
		background-image: url(images/index/submit.svg);
		background-size: 50px;
		background-repeat: no-repeat;
		border: 0;
		padding: 0;
		color: #fff;
		-webkit-border-radius: 7px;
		-moz-border-radius: 7x;
		border-radius: 7px;
	}
</style>

<div id="msg_box">
	<h1 id="msg_title">線上留言</h1>
	<input placeholder="姓名" class="msg" id="msg_name" type="text" required>
	<br>
	<input placeholder="E-mail" class="msg" id="msg_email" type="text">
	<br>
	<input placeholder="主旨" class="msg" id="msg_subject" type="text" required>
	<br>
	<textarea placeholder="留言" id="msg_content" cols="30" rows="5"></textarea>
	<input placeholder="驗證碼" class="msg" id="msg_captcha" type="text">
	<img src="images/index/captcha.jpg" alt="captcha" id="img_captcha">
	<br>
	<input id="msg_submit" value="" type="submit">
</div>
