<!-- Google Map -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<style type="text/css">
    html,body {
        margin: 0;
    }
    #user_gmap {
        width: 500px;
        height: 500px;
        margin: 20px20px 0px;
        border: 0;
        margin: 0;
    }
    #user_glink {
        width: 400px;
        text-align: right;
        font-size: 10px;
        font-weight: normal;
        padding: 0px;
        height: 20px;
        margin: 0px;
    }
</style>
<script type="text/javascript">
    google.maps.event.addDomListener(window, 'load', function () {
        var mapdiv = document.getElementById('user_gmap');
        var myOptions = {
            zoom: 19,
            center: new google.maps.LatLng(25.10873154135609, 121.56038067069244),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            scaleControl: true
        };
        var map = new google.maps.Map(mapdiv, myOptions);
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(25.10873154135609, 121.56038067069244),
            map: map,
            title: '財團法人愛心第二春文教基金會'
        });
        var infowindow = new google.maps.InfoWindow({
            content: '<strong>財團法人愛心第二春文教基金會</strong><br />台北市士林區中社路一段43巷 6號4樓',
            size: new google.maps.Size(200, 200)
        });
        google.maps.event.addListener(marker, 'click', function () {
            infowindow.open(map, marker);
        });
        infowindow.open(map, marker);
    });
</script>
<div id="user_gmap"></div>
