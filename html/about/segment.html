<!-- Segment -->
<script type="text/javascript">
	$('.segment_div a').click(function (e) {
		query = $(this).attr('href').split('?')[1];
		curHeight = $(this).siblings('img').height();
		curWidth = $(this).siblings('img').width();
		$(this).siblings('img').css('width', '950px').css('height', 'auto');
		autoHeight = $(this).siblings('img').height();
		$(this).siblings('img').width(curWidth).height(curHeight).animate({
			width: '950px',
			height: autoHeight
		}, 500);
		$(this).siblings('img').css({
			'-webkit-clip-path': 'polygon(0 0,0 800px,960px 800px,960px 0px)',
			'-moz-clip-path': 'polygon(0 0,0 800px,960px 800px,960px 0px)',
			'-ms-clip-path': 'polygon(0 0,0 800px,960px 800px,960px 0px)',
			'-o-clip-path': 'polygon(0 0,0 800px,960px 800px,960px 0px)',
			'clip-path': 'polygon(0 0,0 800px,960px 550px,960px 0px)'
		});
		$('#segment_title').animate({
			marginBottom: '0px'
		}, 500);
		$('#segment2').animate({
			top: '74px'
		}, 500);
		setTimeout(function () {
			loadMenuContent(query, false, false);
		}, 700);
		e.preventDefault();
	});
</script>
