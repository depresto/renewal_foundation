<!-- Sidebar -->
<style>
	#sidebar {
		position: fixed;
		top: 50%;
		text-align: center;
		background: #f29630;
		color: #fff;
		left: -200px;
		z-index: 200;
		-webkit-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.5);
		-moz-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.5);
		box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.5);
	}
	.sidebar_title {
		margin-top: 15px;
		width: 102%;
		font-weight: 700;
		font-size: 28px;
		line-height: 1.5em;
		background: #0077a5;
		-webkit-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.5);
		-moz-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.5);
		box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.5);
	}
	.sidebar_content {
		font-size: 20px;
		padding-left: 0;
		margin-top: 10px;
	}
	.sidebar_content li,
	.sidebar_content ul {
		width: 180px;
		line-height: 40px;
		position: relative;
		padding: 0;
	}
	.sidebar_content li a:after {
		content: '';
		position: absolute;
		left: 180px;
		top: 0;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 20px 0 20px 20px;
		border-color: transparent transparent transparent #b9762c;
		display: none;
	}
	.sidebar_content li:hover {
		background: #b9762c;
	}
	.sidebar_content li a:hover::after {
		display: block;
	}
	.sidebar_content li:hover > ul {
		display: block;
	}
	.sidebar_content li a {
		display: block;
	}
	.sidebar_content > li > ul {
		display: none;
		position: absolute;
		left: 180px;
		top: 0;
		background: #f29630;
		text-align: left;
		-webkit-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.5);
		-moz-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.5);
		box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.5);
	}
	.sidebar_content li:hover:after {
		content: "";
		position: absolute;
		top: 40px;
		left: 140px;
		height: 40px;
		width: 40px;
		z-index: 100;
	}
	.sidebar_content > li > ul > li > ul {
		display: none;
		position: absolute;
		width: 180px;
		left: 180px;
		top: 0;
		background: #f29630;
		text-align: left;
		-webkit-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.5);
		-moz-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.5);
		box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.5);
	}
	.sidebar_content ul li a:before {
		content: "> ";
		padding-left: 25px;
		float: left;
	}
	.sidebar_content ul ul li a:before {
		content: '>> ';
		padding-left: 25px;
		float: left;
	}
	#sidebar_current {
		background: #b9762c;
	}
	#sidebar_current > a:after {
		display: block;
	}
</style>
<script>
	$('#sidebar a').die('click').live('click', function (e) {
		e.preventDefault();
		query = $(this).attr('href').split('?')[1];
		loadMenuContent(query, false, false);
		//loadMenuContent(query,isPopState,isHomePage)
	});
	$('#sidebar_container').load('html/sidebar/s_' + _page + '.html', function () {
		if (_param == null) {
			$('.sidebar_content li').first().attr('id', 'sidebar_current');
		} else {
			sub = _param.split('-');
			param = '';
			for (i=0;i<sub.length;i++){
				param += sub[i];
				$('.sidebar_content li[name=' + param + ']').attr('id', 'sidebar_current');
				param += '-';
			}
		}
		sb_height = $('#sidebar').height();
		$('#sidebar').css('margin-top', -sb_height / 2);
	});
</script>

<div id="sidebar_container"></div>
